<h1 class="mt-4">Registrar un nuevo usuario</h1>
<p>Desde este formulario podrás añadir un nuevo usuario al sistema</p>
<form [formGroup]="form" (submit)="onSubmit(form.value)">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" name="nombre" formControlName="nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="text" class="form-control" name="password" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="rol">Rol:</label>
    <input type="text" class="form-control" name="rol" formControlName="rol" placeholder="Rol">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
</form>
